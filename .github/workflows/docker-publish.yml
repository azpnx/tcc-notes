
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest  
    steps: 
    - uses: actions/checkout@v2
    
    - name: Login in DockerHub
      uses: docker/login-action@v2.0.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Setup Java JDK
      uses: actions/setup-java@v3.5.1
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Setup TCC NOTES Container
      working-directory: ./
      run: mvn spring-boot:build-image -DskipTests
      
    - name: Push to docker hub
      run:
        docker tag ${{secrets.DOCKER_USERNAME}}/tcc-notes:latest ${{secrets.DOCKER_USERNAME}}/tcc-notes:${{github.run_id}}
        
        docker push ${{secrets.DOCKER_USERNAME}}/tcc-notes:${{github.run_id}}
